<!DOCTYPE html>


<html>
    <head>
        
        <link rel="stylesheet" href="static/Home1.css">
         <title>Submit Assignment</title>
     <meta charset="utf-8">



     <meta name="viewport" content="width=720">
   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
 </head>
<body>
    

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/main">
    <h3>EnterSchool</h3>
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
     <div style="background-color:green; border-radius:10px;"> <a  color="black" class="nav-link" href="/main">Home</a></div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Downloads</a>
    </li>
    
  </ul>
  <div  style="position:absolute; right:10px; color:white "><div class="login_png"></div><div class="dropdown" style="float:right;">
  <a class= "dropbtn" >{{name}}</a>
  <div class="dropdown-content">
  <a href="/logout">Log out</a>
  <a href="#">code:{{code}}</a>
  <a href="#">profile</a>
  </div>
</div></div>
</nav>
<div class="set_div" style="border:1px solid black; width:auto%; background-color:#7FFFD4; padding-top:10px;">
    <h5>{{message}}</h5>
    <table>
        <tr>
            <th class="px-1">subject</th>
            <th class="px-2"> Name</th>
            <th class="px-1"> Roll-no</th>
            <th class="px-2"> Assignment File</th>
            <th class="px-1">submit date</th>
            <th class="px-1"> Status</th>
        </tr>
        {% for data in assignment_detail %}
        <tr>
            <td class="px-1">{{data[1]}}</td>
            <td class="px-2">{{data[0]}}</td>
            <td class="px-1">{{data[2]}}</td>
            <td class="set_elements"><a href="/downloads/{{data[3]}}">download attachment</a></td>
            <td class="px-1">{{data[5]}}</td>
            <td class="px-1">{{data[4]}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <style>
        .set_div{
         margin:auto;       
         margin-top:30px;
         border-radius: 10px;
        }
        .set_elements{
            margin-top:10px;
            padding-top: 10px;
            padding-left:30px;
            margin-left:30px;
            
        }
    </style>

    </body>
    </html>
