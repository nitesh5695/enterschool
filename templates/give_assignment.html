        <link rel="stylesheet" href="static/Home1.css">
    

        <title>Give-Assignments</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/teacher_main">
     <h3>EnterSchool</h3>
      </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
     <div style="background-color:green; border-radius:10px;"> <a  color="black" class="nav-link" href="/teacher_main">Home</a></div>

    <li class="nav-item">
      <a class="nav-link" href="#">Downloads</a>

  </ul>
  <div  style="position:absolute; right:10px; color:white "><div class="login_png"></div><div class="dropdown" style="float:right;">
  <a class= "dropbtn" >{{name}}</a>
  <div class="dropdown-content bg">

    <div class="set_div" style="border:1px solid black; width:80%; background-color:#7FFFD4; padding-top:10px;">
        <h5>{{message}}</h5>
        <form action="/data_give_asignment" method="post" enctype="multipart/form-data">
            <label class=" ml-2" for "subject_name">Subject :-</label>
            <input class="set_elements ml-5" type="text" placeholder="subject name" name="subject_name"><br>
            <label class=" ml-2" for "assignment">Detail :-</label>
            <textarea  class="set_elements ml-5" placeholder=" write asignment question here" name="assignment" rows="4" cols="50"></textarea><br>
            <label class=" ml-2" for "date">Submission Date:-</label>
            <input type="date" name="last_date"><br>
            <input  class=" ml-3" type="file" name="upload_file"><br>
            <button class="btn btn-primary set_elements" type="submit">Submit</button>
        </form>
    </div>
    <style>
        .set_div{
         margin:auto;       
         margin-top:30px;
         border-radius: 10px;
        }
        .set_elements{
            margin-top:10px;
            padding-top: 10px;
            border-radius: 10px;
            border:0.5px solid black;
            
        }
    </style>

</body>
</html>
