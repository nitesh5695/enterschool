 </head>
<body>
    

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->

    <h3>EnterSchool</h3>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
     <div style="background-color:green; border-radius:10px;"> <a  color="black" class="nav-link" href="/teacher_main">Home</a></div>

      <a class="nav-link" href="#">Downloads</a>

  <div  style="position:absolute; right:10px; color:white "><div class="login_png"></div><div class="dropdown" style="float:right;">
  <a class= "dropbtn" >{{name}}</a>
  <div class="dropdown-content">
  <a href="/logout">Log out</a>
  <a href="#">code:{{code}}</a>
  <a href="#">profile</a>

</div></div>

<div style="margin-top:50px;">
    <h5>{{message}}</h5>
      <div class="row">  
      <div class="col ml-2">
         <form action="/take_data_attendance" method="post">
             <label for "date">choose date</label>
             <input type="date" name="date" required/>
             <table>
                 {% for i in name_list %} 
                 {% set roll_no= roll_no_list[loop.index-1] %}
                 {% set name = name_list[loop.index-1] %}
                 <tr>
             <td style="margin-right:20px; padding-right:20px;"><label name="roll_no" >{{roll_no}}</label></td>        
             <td><label name="name">{{name}}</label>
             <td><label  for "present" >Present</label>
             <input type="radio" name="{{roll_no}}" value="present"></td>
             <td><label for "absent">Absent</label>
             <input type="radio" name="{{roll_no}}" value="absent"></td>
                </tr>
                 {% endfor %}
              </table>
             <button type="submit" class=bg-success> Upate </button>
         </form>   
           
        </div>
          <div class="border border-dark border-rounded col bg-success mr-3 pt-3 pb-4">
            <p> Here, you can change date or status of student attendance</p>
            <h5> Reupdate attendance</h5>
            <form action="/take_data_attendance" method="post">
              <label for "mroll_no" class="pt-3">select roll_no</label>
              <select name="mroll_no">
                {% for roll in roll_no_list %}
                <option>{{roll}}</option>  
                {% endfor %}
              </select><br>
              <label for "mdate">Select Date</label>
              <input type="date" name="mdate" required><br>
               <label for "present">Present</label>   
              <input type="radio" name="mstatus" value="present">
               <label for "absent">Absent</label>        
              <input type="radio" name="mstatus" value="absent"><br>
              
              <button type="submit" class="bg-primary">Submit</button>
            </form>
          </div>
      </div>
      </div>
    </body>
</html>
